# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

CONFIG_ZMK_USB=y
CONFIG_ZMK_STUDIO=y

# Enable display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_SSD1306=y

# LVGL Configuration for Monochrome Display
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_Z_VDB_SIZE=64
CONFIG_LV_DPI_DEF=148

# I2C Configuration
CONFIG_I2C=y
CONFIG_GPIO=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Battery Service for BT devices
CONFIG_BT_BAS=y

# Enable sleep for better battery life
CONFIG_ZMK_SLEEP=y

# Sleep timeout - device goes to sleep after 30 seconds of inactivity  
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000

# Debug logging (temporary)
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Enable additional widgets for the display
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y